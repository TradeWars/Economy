buildscript {
    repositories {
        jcenter()
    }

    ext.kotlin_version = '1.2.51'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

wrapper {
   gradleVersion = '4.8.1'
}

//IDEs
apply plugin: 'idea'

// Kotlin
apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

apply plugin: 'application'

mainClassName = 'org.tradewars.economy.MainKt'

repositories {
	jcenter()
}

dependencies {
	//Kotlin stdlib
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"	
}